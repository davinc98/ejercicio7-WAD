<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmUsuarios">

                <div class="container">


 

                    <h2>Usuario </h2>
                    <br/>
                    <h:commandLink action="#{usuarioMB.preparedAdd()}"
                                   immediate="true"
                                   class="btn btn-outline-success">
                        Crear Usuario
                    </h:commandLink>
                    <br/>
                    <br/>

                    <div class="card border-secondary mb-3">
                        <div class="card-header border-secondary text-center">
                            Lista de Usuarios
                        </div>
                        <div class="card-body text-primary">
                            <div class="table-responsive">




                                <h:dataTable var="dto" value="#{usuarioMB.listaUsuarios}" class="table">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblIdUsuario" value="Clave"/>
                                        </f:facet>


                                        <h:commandLink action="#{usuarioMB.preparedVisualise()}" actionListener="#{usuarioMB.seleccionarUsuario}" immediate="true" class="btn btn-outline-warning">
                                            <f:param name="claveSel" value="#{dto.idUsuario}"/>
                                            <h:outputText value="#{dto.idUsuario}"/>
                                        </h:commandLink>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblNombre" value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblPaterno" value="Ap.Paterno"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.paterno}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblMaterno" value="Ap.Materno"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.materno}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblUsuario" value="Usuario"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.nombreUsuario}"/>
                                    </h:column>
                                    
<!--                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblPassword" value="Contrasenia"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.claveUsuario}"/>
                                    </h:column>-->
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblEmail" value="Correo"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.email}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblTipo" value="Tipo Usuario"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.tipoUsuario}"/>
                                    </h:column>
                                    
<!--                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblImagen" value="Imagen"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.imagen}"/>
                                    </h:column>-->


                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editar"/>
                                        </f:facet>
                                        <h:commandLink action="#{usuarioMB.preparedUpdate()}" actionListener="#{usuarioMB.seleccionarUsuario}" immediate="true" class="btn btn-outline-info">
                                            <f:param name="claveSel" value="#{dto.idUsuario}"/>
                                            Actualizar
                                        </h:commandLink>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Eliminar"/>
                                        </f:facet>
                                        <h:commandLink action="#{usuarioMB.delete()}" actionListener="#{usuarioMB.seleccionarUsuario}" immediate="true" class="btn btn-outline-danger">
                                            <f:param name="claveSel" value="#{dto.idUsuario}"/>
                                            Eliminar
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>

                            </div>
                        </div>
                    </div>

                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
