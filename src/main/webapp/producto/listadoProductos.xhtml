<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmProductos">

                <div class="container">


 

                    <h2>Productos</h2>
                    <br/>
                    <h:commandLink action="#{productoMB.preparedAdd()}"
                                   immediate="true"
                                   class="btn btn-outline-success">
                        Crear Producto
                    </h:commandLink>
                    <br/>
                    <br/>

                    <div class="card border-secondary mb-3">
                        <div class="card-header border-secondary text-center">
                            Lista de Productos
                        </div>
                        <div class="card-body text-primary">
                            <div class="table-responsive">




                                <h:dataTable var="dto" value="#{productoMB.listaProducto}" class="table">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblIdProducto" value="Clave"/>
                                        </f:facet>


                                        <h:commandLink action="#{productoMB.preparedVisualise()}" actionListener="#{productoMB.seleccionarProducto}" immediate="true" class="btn btn-outline-warning">
                                            <f:param name="claveSel" value="#{dto.idProducto}"/>
                                            <h:outputText value="#{dto.idProducto}"/>
                                        </h:commandLink>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblNombreProducto" value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.nombreProducto}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblDescripcionProducto" value="Descripcion"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.descripcionProducto}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblExistenciaProducto" value="Existencia"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.existencia}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblPrecioProducto" value="Precio"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.precio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblClaveCategoria" value="Categoria"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.idCategoria.nombreCategoria}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editar"/>
                                        </f:facet>
                                        <h:commandLink action="#{productoMB.preparedUpdate()}" actionListener="#{productoMB.seleccionarProducto}" immediate="true" class="btn btn-outline-info">
                                            <f:param name="claveSel" value="#{dto.idProducto}"/>
                                            Actualizar
                                        </h:commandLink>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Eliminar"/>
                                        </f:facet>
                                        <h:commandLink action="#{productoMB.delete()}" actionListener="#{productoMB.seleccionarProducto}" immediate="true" class="btn btn-outline-danger">
                                            <f:param name="claveSel" value="#{dto.idProducto}"/>
                                            Eliminar
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>

                            </div>
                        </div>
                    </div>

                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
